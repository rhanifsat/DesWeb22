<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Box</title>
    <link rel="stylesheet" href="bahan/jquery-ui.min.css">
    <script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="bahan/jquery-ui.min.js"></script>
</head>
<body>
    <button id="bukaDialog">Klik Saya!</button>
    <div id="dialog" title="Hello World">
        Halo, Salam Kenal!
    </div>

    <script type="text/javascript">
        $(function(){
            $('#dialog').dialog({autoOpen: false});
            $('#bukaDialog').click(function(){
                $('#dialog').dialog("open");
            });
        });
    </script>
</body>
</html>
