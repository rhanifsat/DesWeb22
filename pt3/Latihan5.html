<!DOCTYPE html>
<html>
<head>
	<title>Form Pendaftaran Anggota Perpus UNS</title>
</head>
<body>
	<center><h1>Formulir Pendaftaran Anggota Perpustakaan UNS</h1>
	<hr>
	<table border="1" style="height: 250px;">
		<form>
			<tr>
				<td>Nama</td>
				<td><label for="nama"></label><input type="text" name="nama" size="45"></td>
				<td>Tempat Lahir</td>
				<td><label for="tplahir"></label><input type="text" name="tplahir" size="12"></td>
			</tr>
			<tr>
				<td>NIM</td>
				<td><label for="nim"></label><input type="text" name="nim" size="45"></td>
				<td>Tanggal Lahir</td>
				<td><label for="tglahir"></label><input type="date" name="tplahir"></td>
			</tr>
			<tr>
				<td>Fakultas</td>
				<td><label for="fakultas"></label><input type="text" name="fakultas" size="45"></td>
				<td>Jenis Kelamin</td>
				<td>
					<select>
						<option value="L">Laki-laki</option>
						<option value="P">Perempuan</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Prodi</td>
				<td><label for="prodi"></label><input type="text" name="prodi" size="45"></td>
			</tr>
			<tr>
				<td>Alamat</td>
				<td colspan="3"><label for="alamat"><input type="text" name="alamat" size="86"></label></td>
			</tr>
			<tr>
				<td>Kecamatan</td>
				<td><label for="kecamatan"></label><input type="text" name="kecamatan" size="45"></td>
				<td>Kode Pos</td>
				<td><label for="pos"><input type="number" name="pos"></label></td>
			</tr>
			<tr>
				<td>Kabupaten/Kota</td>
				<td><label for="kabkot"></label><input type="text" name="kabkot" size="45"></td>
				<td>Email</td>
				<td><label for="email"><input type="email" name="email"></label></td>
			</tr>
			<tr>
				<td>Provinsi</td>
				<td><label for="prov"></label><input type="text" name="prov" size="45"></td>
				<td>No. Telp</td>
				<td><label for="nohp"><input type="number" name="nohp"></label></td>
			</tr>
			<tr>
				<td colspan="4"><b><i>Dalam keadaan darurat pihak yang dapat dihubungi</i></b></td>
			</tr>
			<tr>
				<td>Nama</td>
				<td><label for="enama"><input type="text" name="enama" size="45"></label></td>
				<td>No. Telp</td>
				<td><label for="etelp"><input type="number" name="etelp"></label></td>
			</tr>
			<tr>
				<td>Alamat</td>
				<td colspan="3"><label for="ealamat"><input type="text" name="ealamat" size="86"></label></td>
			</tr>
			<tr>
				<td>Status Hubungan</td>
				<td><label for="hubungan"><input type="text" name="hubungan"></label></td>
			</tr>
		</form>
	</table>
	<br>
	<input type="submit" name="Kirim">
	</center>
</body>
</html>
